<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercice de Grammaire Française – Interactif</title>

  <!-- ✅ Estilos externos -->
  <link rel="stylesheet" href="styles/exercice-passe-compose.css">
</head>
<body>
  <div class="container">
    <div class="card" role="application" aria-label="Exercice de grammaire française, passé composé">
      <h1>Exercice Interactif : Passé composé (20 questions)</h1>
      <p class="sub">
        Mode <strong class="pill" id="mode-label">Pratique</strong> · Sauvegarde automatique · 
        Raccourcis <span class="kbd">←</span>/<span class="kbd">→</span>, 
        <span class="kbd">1..4</span>, <span class="kbd">Espace</span>
      </p>

      <!-- 🔸 Toolbar -->
      <div class="toolbar" aria-label="barre d'actions">
        <div class="left">
          <button class="btn ghost" id="shuffle-btn" title="Mélanger l'ordre">🔀 Mélanger</button>
          <label class="toggle" title="Retour immédiat après chaque réponse">
            <input type="checkbox" id="instant-toggle" checked /> Retour immédiat
          </label>
          <label class="toggle" title="Activer un minuteur de 10 minutes">
            <input type="checkbox" id="timer-toggle" /> Minuteur (10 min)
          </label>
          <label class="toggle" title="Activer le thème sombre">
            <input type="checkbox" id="dark-toggle" /> Thème sombre
          </label>
        </div>
        <div class="right" style="min-width:220px;flex:1;max-width:420px">
          <div class="progress" aria-label="progression">
            <div class="bar" id="progress-bar"></div>
          </div>
        </div>
      </div>

      <!-- 🔸 Question Header -->
      <div class="q-header">
        <div class="q-index" id="q-index">Question 1 / 20</div>
        <div class="timer" id="timer" aria-live="polite"></div>
      </div>

      <!-- 🔸 Zone du quiz -->
      <div class="quiz" id="quiz" aria-live="polite"></div>

      <!-- 🔸 Navigation -->
      <div class="nav">
        <button class="btn" id="prev">⟵ Précédent</button>
        <div style="display:flex;gap:8px">
          <button class="btn warn" id="reset">Réinitialiser</button>
          <button class="btn primary" id="submit">Soumettre tout</button>
        </div>
        <button class="btn" id="next">Suivant ⟶</button>
      </div>

      <!-- 🔸 Résultats -->
      <div class="results" id="results" aria-live="polite"></div>
    </div>
  </div>

  <!-- ✅ Scripts externos -->
  <script src="scripts/exercice-passe-compose.js"></script>
</body>
</html>
